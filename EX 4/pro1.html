<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Occurrence Counter</title>
    <script>
        function countOccurrences(sentence, word) {
            const words = sentence.split(" ");
            let count = 0;
            for (let i = 0; i < words.length; i++) {
                if (words[i] === word) {
                    count++;
                }
            }
            return count;
        }

        const sentence = "This is a test sentence. This sentence is just for testing purposes.";
        const wordToCount = "sentence";
        const occurrences = countOccurrences(sentence, wordToCount);
        document.write(`The word "${wordToCount}" occurs ${occurrences} times in the sentence.`);
    </script>
</head>

</html>
