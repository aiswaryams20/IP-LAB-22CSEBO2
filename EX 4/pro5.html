<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Mouse Move</title>
    <script>
        function changeImage() {
            document.getElementById('image').src ="screenshot (167).png";
        }
    </script>
</head>
<body>
    <img id="image" src="Screenshot (166).png" onmousemove="changeImage()" />
</body>
</html>
