<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header>
        <center>
        <h1>Student Result Management System</h1>
        </center>
    </header>
    

    <main>
        
        <section id="addStudent">
            <center>
            <h2>Add New Student</h2>
            <form id="studentForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                <label for="studentGrade">Grade:</label>
                <input type="text" id="studentGrade" name="studentGrade" required>
                <button type="submit">Add Student</button>
            </form>
            </center>
        </section>

       <center>
        <section id="studentResults">
            <h2>Student Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
</center>
<center>
    <footer>
        <p>2024 Student Result Management System</p>
    </footer>

    <a href="student.html">Edit Student</a><br>
    <a href="search student.html">Search Student</a><br>
    <a href="about.html">About!</a>
</center>
</body>
</html>
